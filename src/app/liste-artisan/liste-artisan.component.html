<main>

<div class="d-flex justify-content-center" id="itemsDiv">
    <div id="items">

        <h2 class="titleListe"> Nos artisans</h2>

<!-- Filtrer par catégorie -->  

        <ul *ngFor="let artisan of artisans | filterByCategory:selectedCategory"> 
            <li class="listeArtisan">

                <div class="px-4 py-2" id="ListCard">
            <a [routerLink]="['/fiche-artisan', artisan.id]" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <p class="font-bold text-xl mb-2" id="listName">{{artisan.name}}</p>
                <div class="px-6 pt-4 pb-2">
                    <p class="text-gray-700 text-base">Spécialité: {{artisan.specialty}}</p>
                    <p class="text-gray-700 text-base">Ville: {{artisan.location}}</p>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Note: {{artisan.note}}/5</span>
                </div>
            </a>
            </div>
            </li>
        </ul>
    </div>
